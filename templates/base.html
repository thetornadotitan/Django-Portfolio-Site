{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="Isaac Hisey's personal website showcasing his software development portfolio, coding projects, and blog content." />
    <meta name="keywords"
          content="Isaac Hisey, software development, C#, WPF, JavaScript, Node.js, React.js, Electron, Python, Selenium, AI integration, OOP, media management, automation, operational efficiency, custom software, freelance developer, tech solutions, app development, web development, game development, AI-driven solutions, productivity tools, software engineering." />
    <meta name="author" content="Isaac Hisey" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <script src="{% static 'base.js' %}" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"
            defer></script>
    <meta name="theme-color" content="#2c3e50" />
    <meta property="og:url" content="https://isaachisey.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Isaac Hisey" />
    <meta property="og:description" content="Isaac Hisey's Personal Portfolio" />
    <meta property="og:image" content="{% static "me/professional.png" %}" />
    <meta property="og:site_name" content="Isaac Hisey" />
    <meta property="og:image:alt"
          content="A professional portrait of Isaac Hisey" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="isaachisey.com" />
    <meta property="twitter:url" content="https://isaachisey.com" />
    <meta name="twitter:title" content="Isaac Hisey" />
    <meta name="twitter:description" content="Isaac Hisey's Personal Portfolio" />
    <meta name="twitter:image" content="{% static "me/professional.png" %}" />
    <link rel="apple-touch-icon" href="{% static "me/professional.png" %}" />
    <link rel="canonical" href="https://isaachisey.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block additional_header_items %}
    {% endblock additional_header_items %}

    <title>Isaac Hisey -
      {% block tab_name %}
        Tab Name
      {% endblock tab_name %}

    </title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Isaac Hisey",
      "url": "https://isaachisey.com",
      "sameAs": [
        "https://www.linkedin.com/in/isaac-hisey",
        "https://github.com/thetornadotitan"
      ],
      "image": "{% static "me/professional.png" %}",
      "jobTitle": "Software Developer"
    }
    </script>
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100 p-0">
      {% include "navbar.html" %}

      {% block content %}
        Content
      {% endblock content %}

      <!-- <div class="mt-auto">Footer</div> -->
    </div>
  </body>
</html>
